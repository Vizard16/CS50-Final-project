{% extends "layout.html" %}

{% block title %}
    Release
{% endblock %}

{% block main %}

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<form method="post" action="/release" class="form-inline">
    <div class="row" id="container">
        <!-- Label and Date Input Column -->
        <div class="col-sm-3">
            <label for="startDate">Fecha</label>
            <input id="startDate" class="form-control" type="date" />
            <span id="startDateSelected"></span>
        </div>

        <!-- Select box Column -->
        <div class="col-sm-3">
            <label for="startDate">Clave De Planta</label>
            <select class="form-select" aria-label="Default select example">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
            </select>
        </div>

        <div class="col-sm-3">
            <label for="startDate">Estado</label>
            <select class="form-select" aria-label="Default select example">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <div class="col-sm-3">
            <label for="startDate">Ciudad</label>
            <select class="form-select" aria-label="Default select example">
                <option>Choice A</option>
                <option>Choice B</option>
                <option>Choice C</option>
            </select>
        </div>

    </div>
    <!-- Second Row -->
    <div class="row mt-3">

        <div class="col-sm-3">
            <label for="additionalInput">Municipio</label>
            <input id="additionalInput" class="form-control" type="text" />
        </div>
        
        <div class="col-sm-3">
            <label for="additionalInput">Codigo Postal</label>
            <input id="additionalInput" class="form-control" type="text" />
        </div>

        <div class="col-sm-3">
            <label for="additionalInput">Telefono de Contacto</label>
            <input id="additionalInput" class="form-control" type="text" />
        </div>

        <div class="col-sm-3">
            <label for="additionalInput">Nombre de Contacto</label>
            <input id="additionalInput" class="form-control" type="text" />
        </div>

        <!-- Me falta lo de las piezas de Batas o Mandil Aqui-->
        
    </div>

    <div class="row mt-3">
        <div class="col-sm-3">
            <label for="startDate">Productos</label>
            <select class="form-select" aria-label="Default select example">
                <option>Batas</option>
                
            </select>
        </div>

        <div class="col-sm-3">
            <label for="additionalInput">Total de Prendas</label>
            <input id="additionalInput" class="form-control" type="number" />
        </div>

    </div>

    <div class="col-sm-6 mb-3 mt-5">
        <h3>Batas</h3>
    </div>
<!--Add a button that dublicates the following so I can have more to add-->
    <div class="row mt-3" id="cloneableSection"> 
        <div class="col-sm-2">
            <label for="startDate">Cantidad</label>
            <input class="form-control" type="number"/>
        </div>

        <div class="col-sm-2">
            <label for="additionalInput">Color</label>
            <select class="form-select" aria-label="Default select example">
                <option>Gris Perla</option>
                <option>Rosa</option>
                <option>Azul Celeste</option>
                <option>Azul Rey</option>
                <option>Amarillo</option>
                <option>Beige</option>
                <option>Blanco</option>
                <option>Cafe</option>
                <option>Rojo</option>
                <option>Gris Oxford</option>
                <option>Azul Marino</option>
                <option>Negro</option>
            </select>
        </div>

        <div class="col-sm-2">
            <label for="additionalInput">Talla</label>
            <select class="form-select" aria-label="Default select example">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>2XL</option>
                <option>3XL</option>
                <option>4XL</option>
                <option>5XL</option>
                <option>6XL</option>
            </select>
        </div>
    </div>

    <div id="cloneableSectionContainer"></div>
    
    <!-- Button to add more sections -->
    <!-- Button to clone the section -->
    <button type="button" class="btn btn-success mt-3" id="cloneSectionButton">Clone Section</button>

    <!-- XS	S	M	L	XL	2XL	3XL	4XL	5XL	6XL -->
    
        
</form>

<button type="submit" class="btn btn-primary mt-3">Submit</button>

<script>
    $(document).ready(function() {
        // Click event for the "Clone Section" button
        $("#cloneSectionButton").click(function() {
            // Clone only the desired section and append it to the container
            var clonedSection = $("#cloneableSection").clone();
            clonedSection.appendTo("#cloneableSectionContainer"); // Change "Container" to the actual container ID or class
        });
    });
</script>



{% endblock %}
